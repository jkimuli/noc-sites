<!doctype html>
<html>
<head><title> User Registration Form </title></head>

<body>
<form action="" method="post">
Signup:

<table>
<tr><td><label for="username">Username:</label></td><td><input type="text" name="username" value="{{username}}"/></td><td style="color:red">{{username_error}}</td></tr>
<tr><td><label for="password">Password</label></td><td><input type="password" name="password" value="{{password}}"/></td><td style="color:red">{{password_error}}</td></tr>
<tr><td><label for="verify">Verify Password:</label></td><td><input type="password" name="verify" value="{{verify}}"/></td><td style="color:red">{{verify_error}}</td></tr>
<tr><td><label for="email">Email(optional)</label></td><td><input type="text" name="email"  value="{{email}}"/></td><td style="color:red">{{email_error}}</td></tr>
</table>

<br>
<input type="submit" />
</form>

</body>
</html>
