<!DOCTYPE html>
<html>

 <head>
   <title> Sites Directory </title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="">
   <meta name="author" content="">
    
   <link href="/static/css/bootstrap.css" rel="stylesheet"/>
   
   <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
   </style>
   <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
   <script type="text/javascript" src ="/static/js/bootstrap.js"></script>
 
 </head>
 
 <body>
 
   <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          
          <div class="nav-collapse">
            <ul class="nav pull-right">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="/login">Login</a></li>
              
              <li><a href="/logout">Logout</a></li>
              
              <li><a href="/post_site">Submit Site</a></li>
              
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
  
   <div class="container-fluid">

      <div class = "row-fluid">
        <div class = "span10">
              <h3> Please enter a site to search for:</h3>
        	  <form class="well form-search" method="post" action="/search ">
			  <input type="text" class="input-medium search-query" name="site">
			  <button type="submit" class="btn">Search</button>
		  </form>
			  
			  
        </div>
        
        <div class = "span2">
          
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="nav-header">Filter</li>
              {%if regions%}
	        {%for region in regions%}
		<li><a href="/search_region/{{region.name}}">{{region.name}}</a></li>
		{%endfor%}
	      {%endif%}
              
            </ul>
          </div><!--/.well -->
        </div>
        
      </div>
      
      <hr>
      
      <footer>
        <p>&copy; Julius Kimuli 2012</p>
      </footer>

    </div> <!-- /container -->
 
 </body>

</html>
