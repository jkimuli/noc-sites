  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>

          <div class="nav-collapse">

          </div><!--/.nav-collapse -->

    <div class="container">
		<div class="row">
        <div class="span12">
        <form class="form-horizontal" method="post" action=" ">
		  <fieldset>
		    <legend>Enter a New Site</legend>
		    <div class="control-group">
		      <label class="control-label" for="site_id">Site ID</label>
		      <div class="controls">
		        <input type="text" class="input-xlarge" id="site_id" name="site_id">
		        <p class="help-block">Please specify site id</p>
		       	        
		        
		      </div>
		      
		      <label class="control-label" for="location">Location</label>
		      <div class="controls">
		        <input type="text" class="input-xlarge" id="location" name="location">
		        <p class="help-block">Please specify site name</p>
		       	        
		        
		      </div>
		      
		      <label class="control-label" for="lat">Latitude</label>
		      <div class="controls">
		        <input type="text" class="input-xlarge" id="lat" name="latitude">
		        <p class="help-block">Please specify site latitude</p>
		       	        
		        
		      </div>
		      
		      <label class="control-label" for="longitude">Longitude</label>
		      <div class="controls">
		        <input type="text" class="input-xlarge" id="longitude" name="longitude">
		        <p class="help-block">Please specify site longitude</p>
		       	        
		        
		      </div>
		      
		      <label class="control-label" for="region">Region</label>
		      <div class="controls">
		        <input type="text" class="select" id="region" name="region">
		        <p class="help-block">Please specify region where site is</p>
		       	        
		        
		      </div>
		      
		      
		      
		      
		    </div>
		    
		  </fieldset>
		  
		  <div class="controls">
		      <input class="btn" type="submit"   value="Submit">
		      </div>
		</form>
        </div>
        
      </div>
      
      <hr>
